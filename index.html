<body>

  <div class="landing-container">
    <h1><span class="typing-container" id="title"></span></h1>

  <script>
    const pageTitle = "Ready for Hot Nights and Real Connections? üî•";
    const pageParagraph = "Tired of boring apps and fake profiles? Meet real people near you looking for exactly what you want ‚Äî from casual encounters to something more serious. It‚Äôs private, free, and you decide how far you want to go.";

    document.title = pageTitle;
    document.getElementById("paragraph").innerText = pageParagraph;

    const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
    const button = document.getElementById("cta-button");

    async function typeEffect(element, text, speed) {
      const words = text.split(" ");
      element.innerHTML = "";

      for (let word of words) {
        element.innerHTML += `<span class="highlight">${word}</span> `;
        await delay(speed);
      }

      await delay(600);
      button.style.display = "inline-block";
    }

    // Redirecionamento com IPinfo
    function redirectUser() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      fetch('https://ipinfo.io/json?token=af2937192259d9')
        .then(response => response.json())
        .then(data => {
          const country = data.country;
          const linkUS = 'https://bggcgce.datesoffers.com/s/59cd6ef16fd92';
          const linkGlobal = 'https://bggcgce.datesoffers.com/s/59cd6ef16fd92';

          // Registro de evento no Analytics
          gtag('event', 'click_offer_button', {
            'event_category': isMobile ? 'Mobile' : 'Desktop',
            'event_label': country
          });

          if (country === 'US') {
            window.location.href = linkUS;
          } else {
            window.location.href = linkGlobal;
          }
        })
        .catch(error => {
          console.error('Erro ao buscar localiza√ß√£o', error);
          // Fallback ‚Äî redireciona pro link global
          window.location.href = 'https://bggcgce.datesoffers.com/s/59cd6ef16fd92';
        });
    }

    button.addEventListener("click", redirectUser);

    typeEffect(document.getElementById("title"), pageTitle, 120);
  </script>
